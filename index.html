<!DOCTYPE html>
<html>
<head>

    <title>Bookmark</title>
    <link rel="shortcut icon" href="imgs/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>






    <div class="container  mt-5 overflow-auto">


        <div class=" header m-auto w-50 pb-5 d-flex justify-content-center">
            <h1 class=" bookmark-haeder ">Bookmarker</h1>
        </div>


        <div class="form-container ">

            <h2 class="text-center bookmark pt-3">
                <i class="fa-solid fa-bookmark"></i>
                Bookmark your favorite sites
                <i class="fa-solid fa-bookmark"></i>
              </h2>



              <div class="site-name mx-3 pb-4 mt-4">

                <label for="bookmarkName" class="pb-2 fw-semibold">

                    <i class="fa-solid fa-book-bookmark pe-2"></i>
                    Site Name
                
                </label>

                <input type="text" placeholder="Bookmark Name" class="w-100 input " id="bookmark_name" >


                   

              </div>


              <div class="site-url mx-3 pb-4"">

                <label for="bookmarkURL" class="pb-2 fw-semibold">
                    <i class="fa-solid fa-link pe-2"></i>Site URL</label>


                    <input type="url" placeholder="Website URL" class="w-100 input" id="url">
     

              </div>


              <div class="bt-div text-center pb-4">
                  <button class="bt_submit" id="submit">Submit</button>

              </div>

        </div>


        <div class="table-container pb-5">

            <table class="data-table mt-3 mx-1 ">

                <thead>
                    <tr>

                        <tr>

                            <th class="text-capitalize">Index</th>

                            <th>Website Name</th>

                            <th>Visit</th>

                            <th>Delete</th>
                        </tr>
                    </tr>
                </thead>

                <tbody id="data-tbody">
   


                </tbody>
            </table>
        </div>

    </div>



    <div class="pop-out p-3  " id="pop">

        <div class="pop-out-container p-4">

            <div class="top d-flex justify-content-between  mb-3 mx-3 ">
                <div class="circles d-flex  pt-1 ">
                    <span class="rounded-circle me-2 bg-danger"></span>
                    <span class="rounded-circle me-2 bg-warning"></span>
                    <span class="rounded-circle me-2 bg-success"></span>
        
        
                </div>
        
                <button class="btn border-0" id="closeBtn">
                    <i class="fa-solid fa-xmark close fs-3"></i>
                  </button>
    
            </div>
    
    
            <div class="down mx-3 pb-3">
                <p class="m-0 pb-2 fw-bolder">
                    Site Name or Url is not valid, Please follow <br>the rules below :
                  </p>
    
    
                  <ol class="rules list-unstyled m-0">
                    <li>
                      <i class="fa-regular fa-circle-right p-2"></i>Site name must
                      contain at least 3 characters
                    </li>
                    <li>
                      <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
                      valid one
                    </li>
                  </ol>
    
    
            </div>
        </div>




    </div>






    

    


    <script src="bootstrap/js/bootstrap.bundle.min.js" ></script>
    <script src="main.js"></script>
    
</body>
</html>
